<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/fetch/3.0.0/fetch.min.js"></script>
</head>

<body>
    {% verbatim myblock %}
        <div id="app">
            {{ message }}
            <button v-on:click="message='world'">change0</button>
            <button v-on:click="change">change</button>
            <button @click="change2">change2</button>
            <button @click="change3('change')">change3</button>
            <button @click="change4('change')" onclick="f()">change4</button>

            <input v-on:keyup.enter="change3('change')">
            <!--<input v-on:keyup.enter="change3('change')" @change=""  @focus=""  @blur=""> 其他事件型指令参考官方文档-->
        </div>
    {% endverbatim myblock %}
</body>

<script>
    function f() {
        alert('123')
    }
    
    var app = new Vue({
        el:"#app",
        data:{
            message:"hello",
            fruits:["apple","orange","banana"],
        },
        methods:{
            change0(){
                this.message = "new world"
            },
            change(){
                this.message = "new world"
            },
            change2(){
                this.message = "old world"
            },

            change3(message){
                this.message = message;
            },

        },
        created:function () {

        },
    });
</script>

</html>
