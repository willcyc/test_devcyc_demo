<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/fetch/3.0.0/fetch.min.js"></script>

    <!-- 引入样式 element-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 element-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    {% verbatim myblock %}

        <template id="children">
            <div>
                <div>child message: {{ staticvalue }},{{ autovalue }}</div>
                child: <el-button @click="changeAutovalue">changeAutoValue</el-button>
            </div>
        </template>

        <div id="app">
            <div>
                parent: {{ message }}
                <el-button @click="addMessage">addMessage</el-button>
            </div>
            <childp staticvalue="static" :autovalue="message"></childp>
        </div>

    {% endverbatim myblock %}

</body>

<script>

    Vue.component('childp',{
        props:["staticvalue","autovalue"],
        template:"#children",
        methods: {
            changeAutovalue(){
                this.autovalue = this.autovalue + 1;
            }
        },
    });

    var app = new Vue({
        el:"#app",
        data:{
            message:1
        },
        methods:{
            addMessage(){
                this.message = this.message + 1;
            }
        },
    });


</script>

<style>

    .login_main{
        width: 400px;
        height: 400px;
        {#border: 1px solid black;#}

        margin-left: auto;
        margin-right: auto;
        margin-top: 40px;
    }

</style>

</html>
