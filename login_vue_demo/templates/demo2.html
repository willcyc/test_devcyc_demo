<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/fetch/3.0.0/fetch.min.js"></script>

    <!-- 引入样式 element-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 element-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    {% verbatim myblock %}
        <div id="app" class="login_main">
            <div :class="classValue">test1</div>

            <div :class="{'red_class':flag,'blue_class':!flag}">test2</div>

            <div :class="classObject">test3</div>

            <div :class="[classValue,sizeClass]">test4</div>
            <el-button @click="changeColor">change</el-button>
        </div>

    {% endverbatim myblock %}

</body>

<script>
    var app = new Vue({
        el:"#app",
        data: {
            classValue: "red_class",
            flag: false,
            sizeClass:"size_class",
        },

        methods: {
            changeColor(){
                this.flag = !this.flag;
                if("red_class" === this.classValue){
                    this.classValue = 'blue_class'
                }else {
                    this.classValue = 'red_class'
                }
            }
        },

        computed:{
            classObject:function () {
                return {'red_class':this.flag,'blue_class':!this.flag}
            }
        },

    });

</script>

<style>

    .login_main{
        width: 400px;
        height: 400px;
        {#border: 1px solid black;#}

        margin-left: auto;
        margin-right: auto;
        margin-top: 40px;
    }

    .red_class{
        color: red;
    }

    .blue_class{
        color: blue;
    }

    .size_class{
        font-size: 20px;
    }
</style>

</html>
