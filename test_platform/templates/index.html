{% extends "base.html" %}
{% block content %}
    <div class="bg">
        <div class="container">

          <form class="form-signin" method="post" action="/login_action/">
            <h2 class="form-signin-heading login-title">测试平台</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <!--<input type="text" name="username" id="inputUsername" class="form-control" placeholder="请输入用户名" required>-->
            <!--去掉后面required，测试用-->
            <input type="text" name="username" id="inputUsername" class="form-control" placeholder="请输入用户名">
            <label for="inputPassword" class="sr-only">Password</label>
            <!--<input type="password"  name="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>-->
            <input type="password"  name="password" id="inputPassword" class="form-control" placeholder="请输入密码">
              <p id="error">{{ error }}</p>
              {% csrf_token %}
            <div class="checkbox">
            <!--
              <label>
                <input type="checkbox" value="remember-me"> 记住密码
              </label>
              -->
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="LoginButton" type="submit">登录</button>
          </form>

        </div> <!-- /container -->
    </div>

    <style>
    .bg{
        background:url(/static/image/index.jpg) no-repeat center fixed;
        height: 900px;
    }
    .login-title{
        text-align: center;
        font-family: "Times New Roman", Times, serif;
        color: aquamarine;
    }
    </style>

{% endblock %}
